---

- name: Ensure Ruby runtime dependency libraries are installed
  yum:
    name:
      - gcc
      - rubygem-rake
      - libxml2-devel
      - libxslt-devel
      - patch
      - gcc-c++
      - sqlite-devel
      - curl-devel
      - MariaDB-devel
      - MariaDB-shared
      - openssl-devel
      - ruby-devel
      - make
    state: present

