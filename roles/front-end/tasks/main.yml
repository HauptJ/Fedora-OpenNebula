- name: Install OpenNebula Packages
  yum:
    name:
      - opennebula-server
      - opennebula-sunstone
      - opennebula-ruby
      - opennebula-gate
      - opennebula-flow
    state: latest

- name: Install Ruby Gems
  shell: yes | /usr/share/one/install_gems
  ignore_errors: yes

- name: Copy oneadmin config
  template:
    src: oned.conf
    dest: /etc/one/oned.conf
    backup: yes

- name: Copy oneadmin user ssh config
  template: 
    src: oneadmin_ssh_config
    dest: /var/lib/one/.ssh/config
    owner: oneadmin
    mode: 600

- name: Set oneadmin password
  lineinfile:
    path: /home/oneadmin/.one/one_auth
    regexp: '^oneadmin:'
    line: "{{ oneadmin_pass }}"
    owner: oneadmin
    group: oneadmin
    create: yes

- name: Enable and start opennebula service
  systemd:
    name: opennebula
    state: started
    enabled: yes

- name: Enable and start opennebula-sunstone service
  systemd:
    name: opennebula-sunstone
    state: started
    enabled: yes
  notify: Restart opennebula