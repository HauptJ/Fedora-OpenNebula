- name: MAKE SURE MariaDB-shared is installed
  yum:
    name: MariaDB-shared
    state: latest

- name: MAKE SURE MariaDB-shared is installed again
  shell: yum install -y MariaDB-shared
  ignore_errors: yes

- name: MAKE SURE bundler gem is installed
  gem:
    name: bundler
    state: latest
  ignore_errors: yes

- name: Install mysql2 gem
  shell: gem install mysql2 -v '0.5.2' --source 'https://rubygems.org/'
  ignore_errors: yes

